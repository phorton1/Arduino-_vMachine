# This vMachine yaml is copied to config.yaml after changes,
# so that we keep it separate from, and yet use, config.yaml.

name: "vMachine"
board: "vMachine Dev Board"

stepping:
    engine: RMT
    idle_ms: 250
    pulse_us: 2
    dir_delay_us: 1
    disable_delay_us: 0


axes:
    shared_stepper_disable_pin: gpio.27
        
    x:
        steps_per_mm: 50
        max_rate_mm_per_min: 4000
        acceleration_mm_per_sec2: 200
        max_travel_mm: 1000
        motor0:
            pulloff_mm: 15
            standard_stepper:
                step_pin: gpio.13
                direction_pin: gpio.14
        homing:
            cycle: 1
            seek_mm_per_min: 4000
            feed_mm_per_min: 400
            
    y:
        steps_per_mm: 50
        max_rate_mm_per_min: 4000
        acceleration_mm_per_sec2: 200
        max_travel_mm: 1000
        # soft_limits: true
        motor0:
            pulloff_mm: 15
            standard_stepper:
                step_pin: gpio.26
                direction_pin: gpio.25:low
                    # invert the sense of the Y directio pin
        homing:
            cycle: 1
            seek_mm_per_min: 4000
            feed_mm_per_min: 400
            
    z:
        steps_per_mm: 10
        max_rate_mm_per_min: 10000
        acceleration_mm_per_sec2: 1000
        max_travel_mm: 90
        motor0:
            rc_servo:
                output_pin: gpio.33

start:
  must_home: false
    
spi:
    # one has to tell FluidNC the default ESP32 SPI pins!
    miso_pin: gpio.19
    mosi_pin: gpio.23
    sck_pin: gpio.18
    
sdcard:
    # and then one can specify the specific cs used for the SDCard
    cs_pin: gpio.4
    card_detect_pin: NO_PIN

  