
name: "vMachine"
board: "vMachine Dev Board"

homing_init_lock: false

stepping:
    engine: RMT
    idle_ms: 250
    pulse_us: 2
    dir_delay_us: 1
    disable_delay_us: 0

axes:
    shared_stepper_disable: gpio.14
        # :low
        
    x:
        steps_per_mm: 50
        max_rate: 4000
        acceleration: 200
        max_travel: 1000
        # soft_limits: true
        motor0:
            pulloff: 15
            standard_stepper:
                direction: gpio.26
                step: gpio.27
        homing:
            cycle: 1
            seek_rate: 4000
            feed_rate: 400
            
    y:
        steps_per_mm: 50
        max_rate: 4000
        acceleration: 200
        max_travel: 1000
        # soft_limits: true
        motor0:
            pulloff: 15
            standard_stepper:
                direction: gpio.32
                step: gpio.33
        homing:
            cycle: 1
            seek_rate: 4000
            feed_rate: 400
            # positive_direction: false 
    z:
        steps_per_mm: 10
        max_rate: 10000
        acceleration: 1000
        max_travel: 90
        # soft_limits: true
        motor0:
            rc_servo:
                output_pin: gpio.13
            
                # cal_min and max are required, the defaults are 0!
                # cal_min: 1.0
                # cal_max: 1.0    
                # Note: Whitespace following (float values), particularly
                # tab characters, will break the parser.
        # homing:
        #     cycle: 1
        #     feed_rate: 4000
        #     seek_rate: 1000
        #     pulloff: 15
        #     positive_direction: false
            
comms:
    wifi_sta:
        ssid: THX36
    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: GRBL_ESP32

spi:
    # one has to tell FluidNC the default ESP32 SPI pins!
    miso: gpio.19
    mosi: gpio.23
    sck: gpio.18
    
sdcard:
    # and then one can specify the specific cs used for the SDCard
    cs: gpio.21
    card_detect: NO_PIN

  